<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RankStuff: Pizza</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #fff0cc, #ffffff);
      color: #333;
      padding: 40px;
    }
    h1 { font-size: 2.5em; margin-bottom: 0.2em; }
    .rating-buttons button {
      font-size: 1.5em;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #ff9933;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .rating-buttons button:hover { background-color: #cc7a00; }
    .results { margin-top: 30px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>üçï RankStuff: Pizza</h1>
  <p>How would you rank pizza from 1 to 10?</p>
  <div class="rating-buttons" id="ratingButtons"></div>
  <div class="results">
    <p>Total Votes: <span id="votes">0</span></p>
  </div>

  <script>
    const ratingButtons = document.getElementById('ratingButtons');
    const votesSpan = document.getElementById('votes');
    const key = 'pizza_total_votes';
    let votes = parseInt(localStorage.getItem(key)) || 0;
    let voted = false;

    votesSpan.textContent = votes;

    function disableButtons() {
      document.querySelectorAll('.rating-buttons button').forEach(btn => btn.disabled = true);
    }

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => {
        if (!voted) {
          alert(`You ranked pizza: ${i}`);
          voted = true;
          disableButtons();
        }
      };
      ratingButtons.appendChild(btn);
    }

    function addVote() {
      if (votes < 9999) {
        votes++;
        localStorage.setItem(key, votes);
        votesSpan.textContent = votes;
      }
    }

    setInterval(addVote, 30000); // every 30 seconds
  </script>
</body>
</html>
