<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RankStuff: Grass</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #e0ffd6, #ffffff);
      color: #333;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .rating-buttons button {
      font-size: 1.5em;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #66cc66;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .rating-buttons button:hover {
      background-color: #4da64d;
    }
    .results {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ RankStuff: Grass</h1>
  <p>How would you rank grass from 1 to 10?</p>
  <div class="rating-buttons" id="ratingButtons"></div>
  <div class="results">
    <p>Total Votes: <span id="votes">0</span></p>
  </div>

  <script>
    const ratingButtons = document.getElementById('ratingButtons');
    const votesSpan = document.getElementById('votes');

    // Load total votes from localStorage or start at 0
    let totalVotes = parseInt(localStorage.getItem('fake_totalVotes')) || 0;
    votesSpan.textContent = totalVotes;

    // Create buttons 1 to 10 that only show vote effect, no count change
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => {
        alert(`Thanks for voting ${i}!`);
        // No change to totalVotes here â€” fake voting only
      };
      ratingButtons.appendChild(btn);
    }

    // Function to add 1 vote on a timer and update display & localStorage
    function addFakeVote() {
      totalVotes++;
      votesSpan.textContent = totalVotes;
      localStorage.setItem('fake_totalVotes', totalVotes);
    }

    // Add 1 vote every 17 minutes (17 * 60 * 1000 ms)
    setInterval(addFakeVote, 17 * 60 * 1000);

    // For demo, also add 1 vote every 30 seconds so you can see it working:
    // Comment out this line if you want only 17 minutes interval
    setInterval(addFakeVote, 30 * 1000);
  </script>
</body>
</html>
