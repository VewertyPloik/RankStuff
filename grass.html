<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Grass</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #e6ffe6;
    }
    h1 {
      font-size: 2.5em;
      color: #228B22;
    }
    .rating-buttons button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .rating-buttons button:hover {
      background: #388E3C;
    }
    #average {
      margin-top: 20px;
      font-size: 1.5em;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ± Rank Grass</h1>
  <p>Pick a number from 1 to 10 to rank grass! (You can vote as many times as you want!)</p>

  <div class="rating-buttons" id="buttons">
    <!-- Buttons will be created here -->
  </div>

  <div id="average">Average Rating: ...</div>

  <!-- Firebase setup -->
  <script type="module">
    // Firebase import (v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ðŸ”§ YOUR Firebase config (REPLACE with yours)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const votesRef = ref(db, "grassVotes");

    // Create 1â€“10 rating buttons
    const buttonsDiv = document.getElementById("buttons");
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => {
        push(votesRef, i);
      };
      buttonsDiv.appendChild(btn);
    }

    // Live update the average rating
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById("average").textContent = "No votes yet.";
        return;
      }

      const votes = Object.values(data);
      const sum = votes.reduce((a, b) => a + b, 0);
      const avg = (sum / votes.length).toFixed(2);
      document.getElementById("average").textContent = `Average Rating: ${avg} (${votes.length} total votes)`;
    });
  </script>

</body>
</html>
