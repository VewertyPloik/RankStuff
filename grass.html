<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const totalVotesRef = ref(db, "grassTotalVotes");

  // Function to add 1 vote
  function addOneVote() {
    runTransaction(totalVotesRef, (currentVotes) => {
      return (currentVotes || 0) + 1;
    });
  }

  // Add 1 vote every 17 minutes (17 * 60 * 1000 ms)
  setInterval(addOneVote, 17 * 60 * 1000);

  // Optional: add one immediately when page loads (remove if you don't want this)
  addOneVote();
</script>
